# Nginx Configuration for SandboxVTT
# This is OPTIONAL - only use if you want to run nginx as a reverse proxy
# to serve the application on port 80 instead of a custom port

# To use this configuration:
# 1. sudo cp deploy/nginx.conf /etc/nginx/sites-available/sandboxvtt
# 2. sudo ln -s /etc/nginx/sites-available/sandboxvtt /etc/nginx/sites-enabled/
# 3. sudo rm /etc/nginx/sites-enabled/default (remove default site)
# 4. sudo nginx -t (test configuration)
# 5. sudo systemctl restart nginx

# IMPORTANT: Update SERVER_IP and APP_PORT to match your .env settings

server {
    listen 80;
    listen [::]:80;

    # Replace with your server IP or domain name
    server_name YOUR_SERVER_IP;

    # File upload size limit (matches multer 10MB limit)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/sandboxvtt_access.log;
    error_log /var/log/nginx/sandboxvtt_error.log;

    # Proxy to Node.js application
    # Update the port to match your PORT in .env
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}